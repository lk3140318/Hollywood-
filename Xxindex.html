<input type="text" id="searchBar" onkeyup="searchMods()" placeholder="Search for mods..">

<script>
function searchMods() {
    let input = document.getElementById('searchBar').value.toLowerCase();
    let modCards = document.getElementsByClassName('mod-card');

    for (let i = 0; i < modCards.length; i++) {
        let title = modCards[i].getElementsByTagName("h3")[0].textContent.toLowerCase();
        if (title.includes(input)) {
            modCards[i].style.display = "";
        } else {
            modCards[i].style.display = "none";
        }
    }
}
</script>
